databaseChangeLog:
  - changeSet:
      id: master_classroom
      author: dav.sua.pas@gmail.com
      changes:
        - createTable:
            tableName: class_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false                             
        - createTable:
            tableName: classroom
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: master_classroom_1
      author: dav.sua.pas@gmail.com
      changes:
        - createTable:
            tableName: classroom_class_type
            columns:
              - column:
                  name: classroom_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: "fk_classroomclasstype_classroom" 
                    references: "classroom(id)"                    
              - column:
                  name: class_type_id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    foreignKeyName: "fk_classroomclasstype_classtype" 
                    references: "class_type(id)"                    
              - column:
                  name: class_max
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: master_classroom_2
      author: dav.sua.pas@gmail.com
      changes:
        - createTable:
            tableName: class_calendar
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: classroom_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_classCalendar_classroom_class_type_classroom_id" 
                    references: "classroom_class_type(classroom_id)"                    
              - column:
                  name: class_type_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: "fk_classCalendar_classroom_class_type_class_type_id" 
                    references: "classroom_class_type(class_type_id)"                    
              - column:
                  name: start
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: end
                  type: datetime
                  constraints:
                    nullable: false                  
        - createTable:
            tableName: class_calendar_day
            columns:
              - column:
                  name: class_calendar_id
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true                                                                     
                    foreignKeyName: "fk_classcalendarday_classcalendar" 
                    references: "class_calendar(id)"
              - column:
                  name: day_of_week
                  type: int
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: class_people
                  type: int
                  constraints:
                    nullable: false                  
                                                      
                    