databaseChangeLog:
  - changeSet:
      id: master_classroom
      author: dav.sua.pas@gmail.com
      changes:
        - createTable:
            tableName: class_type
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false                             
        - createTable:
            tableName: classroom
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: version
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: master_classroom_1
      author: dav.sua.pas@gmail.com
      changes:
        - createTable:
            tableName: classroom_class_type
            columns:
              - column:
                  name: classroom_id
                  type: int
                  constraints:
